# nginx.conf

# Set the user and group for Nginx processes
user nginx;
worker_processes auto;

# Define the error log and access log paths
error_log /var/log/nginx/error.log;
access_log /var/log/nginx/access.log;

# Set the event module for Nginx
events {
  worker_connections 1024;
}

# Configure the HTTP server
http {
  # Set the server block
  server {
    # Listen on port 80 for incoming requests
    listen 80;

    # Define the server_name
    server_name localhost;

    # Define the location block
    location / {
      # Set the root directory for serving static files
      root /usr/share/nginx/html;
      index index.html;
    }
  }
}
